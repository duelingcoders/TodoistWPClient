<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <h1>Todoist Log In</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form novalidate="" ng-submit="login(user)">
                <div class="alert alert-danger" ng-if="flags.loginError">
                    <p>Invalid email or password. Please try again.</p>
                </div>

                <div class="form-group form-group-lg">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
                </div>
                <div class="form-group  form-group-lg">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-default btn-lg">
                    <i class="fa fa-sign-in"></i>
                    Log in
                </button>
            </form>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" disabled>
                <i class="fa fa-google-plus"></i> Google
            </button>
        </div>
    </div>
</div>
